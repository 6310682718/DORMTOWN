{% extends 'rooms/layout.html' %}
{% block body %}
<div class="text-center mt-4">
    <h1>Occupant</h1>
</div>

<!--PROFILE DETAIL-->
<div class="container">
    <div class="py-3"></div>
    <div class="row">
        <div class="col-lg-10 card" style="margin: auto">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center py-3">
                    <h2 class="h5 mb-0">Profile</h2>
                </div>
                <table class="table table-borderless">
                    <tr>
                        <td colspan="2">Name:</td>
                        <td class="text-end">Natnicha Faksang</td>
                    </tr>
                    <tr>
                        <td colspan="2">Contact:</td>
                        <td class="text-end">0644153591</td>
                    </tr>
                    <tr>
                        <td colspan="2">Address:</td>
                        <td class="text-end">9330 W Lake Dr ## A, Eagle River, Alaska 99577, USA</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>    

<!--ROOM DETAIL-->
{% if room_status %}
<div class="container">
    <div class="py-3"></div>
    <div class="row">
        <div class="col-lg-10 card" style="margin: auto">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center py-3">
                    <h2 class="h5 mb-0">Room #2211</h2>
                </div>
                <table class="table table-borderless">
                    <tr>
                        <td colspan="2">Class:</td>
                        <td class="text-end">A</td>
                    </tr>
                    <tr>
                        <td colspan="2">Cost per month:</td>
                        <td class="text-end">6500</td>
                    </tr>
                    <tr>                    
                        <td colspan="2"></td>
                        <td colspan="text-end" align="right">
                            <a class="btn btn-danger text-white" href="{% url 'occupant:report' %}">Report Problem</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>    
{% endif %}
{% endblock %}
