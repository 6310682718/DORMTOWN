{% extends 'users/layout.html' %}
{% block body %}
<section class="about-header-section">
  <div class="text-center mt-4">
    <p class="header">Change Password</p>
    <div class="description">
      <div class="container w-50">
        <form action="{% url 'users:login' %}" method="POST">
          {% csrf_token %}
          <div class="form-group text-left ">
            <label for="exampleInputEmail1">Email address</label>
            <input required type="email" class="form-control d-flex justify-content-center" name="username" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group text-left mt-3">
            <label for="exampleInputPassword1">Password</label>
            <input required type="password" class="form-control d-flex justify-content-center" name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary ">Sign In</button>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
