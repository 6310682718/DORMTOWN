{% extends 'rooms/layout.html' %}
{% block body %}
<section class="about-header-section">
  <div class="text-center mt-4">
    <p class="header">Sign In</p>
    <div class="description">
      <p>
        Hello, Wellcome back !
      </p>
      <div class="container w-50">
        <form action="{% url 'users:login' %}" method="POST">
          {% csrf_token %}
          <div class="form-group text-left ">
            <label for="exampleInputEmail1">Email address</label>
            <input required type="email" class="form-control d-flex justify-content-center" name="username" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group text-left mt-3">
            <label for="exampleInputPassword1">Password</label>
            <input required type="password" class="form-control d-flex justify-content-center" name="password" placeholder="Password">
          </div>
          <a class="btn btn-secondary mx-2" href="/">
            <i class="fa-solid fa-backward"></i>
            Go back
          </a>
          <button type="submit" class="btn text-light mx-2" style="background-color: #192e80;">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
