{% extends 'users/layout.html' %} {% block body %}
<section class="about-header-section">
  <div class="text-center mt-4">
    <p class="header">Sign Up</p>
    <div class="description">
      <p>
        Hello, Wellcome back !
      </p>
    </div>
    {% if message %}
    <div class="{{ message_tag }}" role="alert">
        {{ message }}
    </div>
    {% endif %}
    <div class="container w-50">
      <form class="mt-5" action="{% url 'users:register' %}" method="POST">
        {% csrf_token %}
        <div class="form-row text-left">
          <div class="form-group col-md-6">
            <label for="inputEmail4">First Name</label>
            <input required type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input required type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group text-left">
          <label for="inputAddress">Email</label>
          <input required type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group text-left">
          <label for="inputAddress2">Phone Number</label>
          <input required type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number">
        </div>
        <div class="form-group text-left">
            <label for="inputAddress2">Password</label>
            <input required type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group text-left">
            <label for="inputAddress2">Confirm Password</label>
            <input required type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
        </div>
        <div class="form-row text-left">
          <div class="form-group col-md-6">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="address" placeholder="Address">
          </div>
          <div class="form-group col-md-6">
            <label for="inputAddress2">Street</label>
            <input type="text" class="form-control" name="street" placeholder="Street">
          </div>
        </div>
        <div class="form-row text-left">
          <div class="form-group col-md-3">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" name="city" placeholder="City">
          </div>
          <div class="form-group col-md-3">
            <label for="inputState">State</label>
            <input type="text" class="form-control" name="state" placeholder="State">
          </div>
          <div class="form-group col-md-4">
            <label for="inputZip">Country</label>
            <input type="text" class="form-control" name="country" placeholder="Country">
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" name="zip" placeholder="Zip">
          </div>
        </div>
        <button type="submit" class="btn text-light" style="background-color: #192e80;">Sign Up</button>
      </form> 
    </div>
  </div>
</section>
{% endblock %}
